<div class="table-container">
     <div class="d-flex flex-end">
        <app-button label="CSV" [color]="buttonColor" [type]="buttonType" (click)="getAllTrips(1)"
            [icon]="'download'" [tooltipText]="'Download'"></app-button>
    </div>
    <div class="d-flex justify-content-space-between p-10">
        <div class="d-flex g-10">
            <div>
                <app-input [config]="searchConfig" [control]="searchControl" appAllowAlphabetOnly></app-input>
            </div>
            <div>
                <app-select [label]="'Select Status'" [dropdownOptions]="statusList()" [control]="statusControl"
                    [customClass]="'dropdown-w-100'"></app-select>
            </div>
            <div>
                <app-date label="Trip Date" [control]="tripDateControl">
                </app-date>
            </div>
        </div>
        <div>
            <app-button label="Add Trip" [color]="buttonColor" [type]="buttonType" (click)="addEditTrip(0)"
                [icon]="'add'" [tooltipText]="'Add'"></app-button>
        </div>
    </div>
    <div class="table-container">
        <app-dynamic-table [data]="trips()" [length]="totalCount()" [columns]="columns" [pageSize]="pageSize()" [pageSizeOptions]="pageSizeOptions"
            (edit)="addEditTrip($event)" (assignVehicle)="onAssignVehicleDriver($event)" (cancel)="onCancel($event)" (pageChange)="onPage($event)"
            (download)="onDownloadReport($event)"
            (sortChange)="onSort($event)"></app-dynamic-table>
    </div>
</div>
