<div class="m-10 table-container">
    <div class="d-flex flex-end">
        <app-button label="CSV" [color]="buttonColor" [type]="buttonType" (click)="getAllVehicles(1)"
            [icon]="'download'" [tooltipText]="'Download'"></app-button>
    </div>
    <div class="d-flex justify-content-space-between p-10">
        <div class="d-flex" style="gap:14px;">
            <div>
                <app-input [config]="searchConfig" [control]="searchControl" appAllowAlphabetOnly>
                </app-input>
            </div>
            <div>
                <app-date label="Insurance Expiry Date" [control]="insuranceExpiryDateControl">
                </app-date>
            </div>
        </div>
        <div>
            <app-button label="Add Vehicle" [color]="buttonColor" [type]="buttonType" (click)="addEditVehicle(0)"
                [icon]="'add'" [tooltipText]="'Add'"></app-button>
        </div>
    </div>

    <div class="table-container">
        <app-dynamic-table [data]="vehicles()" [length]="totalCount()" [columns]="columns" [pageSize]="pageSize()"
            [pageSizeOptions]="pageSizeOptions" (edit)="addEditVehicle($event)" (delete)="onDelete($event)"
            (pageChange)="onPage($event)" (sortChange)="onSort($event)"></app-dynamic-table>
    </div>
</div>
