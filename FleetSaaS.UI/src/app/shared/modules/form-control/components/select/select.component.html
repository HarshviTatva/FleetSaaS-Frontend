<mat-form-field appearance="outline" [ngClass]="customClass()">
  <mat-label>{{ label() }}</mat-label>
  <mat-select
    [formControl]="control()"
    (selectionChange)="selectionChangeEvent($event)"
    panelClass="my-select-panel-class"
  >
  @for(item of dropdownOptions(); track item.value){
   <mat-option
      [value]="item.value"
      [disabled]="item.disabled"
    >
      {{ item.label }}
    </mat-option>
  }
 
  </mat-select>
</mat-form-field>
