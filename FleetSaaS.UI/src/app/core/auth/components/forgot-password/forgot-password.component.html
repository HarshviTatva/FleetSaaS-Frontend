<div class="forgot-password-page">
    <mat-card class="forgot-password-card">
        <div class="left-panel">
            <h1>Forgot Password</h1>
            <!-- <img src="../../../../../assets/images/login.png" alt="login-icon" /> -->
        </div>
        <div class="right-panel">
            <div class="mb-10">
            @if(responseMessage() !== ''){
            <div class="response-message success">
                {{responseMessage()}}
            </div>
            }
            </div>
            <h2>Forgot Password</h2>

            <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
                <app-input [config]="emailInputConfig" [control]="emailControl"></app-input>
                <app-error [control]="emailControl" [customMessageList]="emailValidationMessages"></app-error>

                <app-button label="Cancel" [color]="buttonColor" type="button" (click)="onCancel()">
                </app-button>

                <app-button label="Forgot Password" [color]="buttonColor" type="submit"
                    [disabled]="forgotPasswordForm.invalid">
                </app-button>
            </form>

        </div>
    </mat-card>
</div>
